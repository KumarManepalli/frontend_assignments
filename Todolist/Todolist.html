<html>
       <head>

              <link rel="stylesheet" href="Todlist.css">
       </head>
       <body>
             <div class="todo-container">
              <div class="todo-card">
                     <h1 class="todo-header">Todolist</h1>

              </div>
              <div class="body2">
                     <h3 class="todo-title">Read a Book</h3>
                     <p class="todo-decreption">I dont't think that the human race will survice the 
                            next thousand years, unless we spread into space.
                            There are too many accidents that can befall life on
                            a single planet. But I'm an optimist...
                     </p>
              </div>
              <div class="todo-start">
                     <button>Start</button>
                     <p class="todo-warning">Don't skip introduction</p>
              </div>
              
             </div>
       </body>
